<!-- py-5 py-5: Esta es una clase de utilidad que aplica un "padding" (relleno interno) vertical. -->

<!-- La p significa "padding".
La y significa "eje Y" (es decir, arriba y abajo).
El 5 indica el tamaño del padding. En Bootstrap y Tailwind, estos números corresponden a una escala predefinida de valores de espaciado. En Bootstrap 5, py-5 aplica un padding superior e inferior de $spacer * 3, donde $spacer es una variable de Sass (por defecto, 1rem o 16px). Esto significa que py-5 suele resultar en un padding vertical de 3rem o 48px. En Tailwind CSS, py-5 también establece padding-top: 1.25rem; y padding-bottom: 1.25rem;. -->
